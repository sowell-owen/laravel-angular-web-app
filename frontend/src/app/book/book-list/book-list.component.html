<h2>Book list</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
      <a routerLink="action/edit/{{ book.id }}">Edit</a> |
      <a (click)="deleteBook(book.id)">Delete</a>
    </td>
  </tr>
</table>
<button>
  <a routerLink="action/add">Add new book</a>
</button>
