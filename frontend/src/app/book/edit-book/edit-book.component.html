<h2>Edit book</h2>
<form (submit)="updateBook()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="editedBook.title" name="title" required>

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="editedBook.author" name="author" required>

  <button type="submit">Save Edit</button>
</form>
